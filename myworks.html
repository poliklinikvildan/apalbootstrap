<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE edge">
    <title>Contact Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.ico">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>

        .custom-text {
            text-align: left;
        }
        .navbar {
            background: white; /* White background */
            border-bottom: 1px solid #ddd; /* Add a border to separate it from content */
        }

        .navbar .navbar-brand {
            color: #444; /* Dark grey text for the brand */
        }
        .navbar .navbar-nav .nav-item {
            margin: 0 10px; /* Adjust the spacing between items */
        }
        .navbar .navbar-nav .nav-item a {
            color: #444; /* Dark grey text for the links */
        }
        .navbar .navbar-nav .nav-item a:hover {
            color: #777; /* Slightly lighter grey text on hover */
        }
        .contact-heading {
            text-align: center;
        }
        .center-content {
            text-align: center;
        }
        .grey-container {
            background: #eee; /* Light grey background for the grey container */
            padding: 20px; /* Add padding to the grey container */
        }
        .carousel {
            height: 70vh; /* Set the carousel height to 20% of the viewport height if needed */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="myworks.html">My Works</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Grey Container -->
    <div class="grey-container">
        <!-- Slides -->
        <div class="container custom-padding">
            <div class="row">
                <div class="col-md-12 contact-heading">
                    <h2 class="section-heading">SLIDE WORK</h2>
                    <div class="row">
                        <div class="col-md-12 custom-text center-content">
                            <p>10 Slides</p>
                            <div class="container mt-3">
                                <h1 class="text-center">Image Slides</h1>
                                <div id="imageCarousel" class="carousel slide" data-ride="carousel">
                                    <div class="carousel-inner">
                                        <div id="myCarousel" class="carousel slide" data-ride="carousel">
                                            <div class="carousel-inner">
                                                <div class="carousel-item active">
                                                    <img src="images/img_1.jpg" class="d-block w-100" alt="Slide 1">
                                                </div>
                                                <div class="carousel-item">
                                                    <img src="images/img_2.jpg" class="d-block w-100" alt="Slide 2">
                                                </div>
                                                <!-- Add additional carousel items -->
                                                <div class="carousel-item">
                                                    <img src="images/img_3.jpg" class="d-block w-100" alt="Slide 3">
                                                </div>
                                                <div class="carousel-item">
                                                    <img src="images/img_4.jpg" class="d-block w-100" alt="Slide 4">
                                                </div>
                                                <div class="carousel-item">
                                                    <img src="images/img_5.jpg" class="d-block w-100" alt="Slide 5">
                                                </div>
                                                <div class="carousel-item">
                                                    <img src="images/img_6.jpg" class="d-block w-100" alt="Slide 6">
                                                </div>
                                                <div class="carousel-item">
                                                    <img src="images/img_7.jpg" class="d-block w-100" alt="Slide 7">
                                                </div>
                                                <div class="carousel-item">
                                                    <img src="images/img_8.jpg" class="d-block w-100" alt="Slide 8">
                                                </div>
                                                <div class="carousel-item">
                                                    <img src="images/img_9.jpg" class="d-block w-100" alt="Slide 9">
                                                </div>
                                                <div class="carousel-item">
                                                    <img src="images/img_10.jpg" class="d-block w-100" alt="Slide 10">
                                                </div>
                                            </div>
                                        </div>
                                    <a class="carousel-control-prev" href="#imageCarousel" role="button" data-slide="prev">
                                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                        <span class="visually-hidden">Previous</span>
                                    </a>
                                    <a class="carousel-control-next" href="#imageCarousel" role="button" data-slide="next">
                                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                        <span class="visually-hidden">Next</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Empty Space Div -->
    <div class="space-div"></div> <!-- Added space div -->

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</html>
